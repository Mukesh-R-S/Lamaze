<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Glassmorphism Login Form</title>
	<link rel="stylesheet" href="./assets/css/registration.css">
</head>

<body>
	<div class="container">
		<form class="glass-login-form">
			<h2>Arthi's Lamaze Registraion</h2>
            <div class="input-group">
                <label> Firstname </label> 
                <input type="text" name="firstname" size="15" placeholder="Enter First Name" required/> <br> <br>
                <label> Middlename: </label>
                <input type="text" name="middlename" size="15"  placeholder="Enter Middle Name"required/> <br> <br>
                <label> Lastname: </label>
                <input type="text" name="lastname" size="15"placeholder="Enter Last Name"/> <br> <br>
            </div>
            <div class="input-group"> 
                <label> 
                    Phone : 
                    </label>
                    <input type="text" name="phone" size="10" placeholder="Phone Number" required/> <br>
            </div>
            <div class="input-group">
                <label >Email</label>
                <br>
                <input type="email" name="mail" placeholder="Enter First Name"required />
                <br>
            </div>
            <div class="input-group">
				<label for="password">Password</label>
				<input type="password" placeholder="Password"
					id="password" name="password" required>
			</div>
			<button type="submit">Register</button>
		</form>
	</div>
</body>

</html>
